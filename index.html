<!DOCTYPE html>

<head>

<body>
    <header class="header">
        <div class="header__container">
            <div class="header__contant">
                <img src="" alt="" class="header__logo">
                <div class="header__nav">
                    <ul class="header__list menu-list">
                        <li class="menu-list__item"></li>
                        <li class="menu-list__item"></li>
                        <li class="menu-list__item"></li>
                    </ul>
                </div>
                <div class="header__buttons header-button">
                    <a href="#" class="header-button__login"></a>
                    <a href="#" class="header-button__buy"></a>
                </div>
            </div>
        </div>
    </header>
    <main class="page">
        <div class="main-page">
            <div class="main-page__container">
                <div class="main-page__contant">
                    <div class="main-page__body">
                        <a href="#" class="main-page__link-blog blog-link"></a>

                    </div>
                    <div class="main-page__row row-main-page">
                        <div class="row-main-page__items">

                </div>
            </div>
        </div>
        <div class="info">
            <div class="info__container">
                <div class="info__contant">
                    <div class="info__blocks">
                        <div class="info__main-block main-info-block">
                            <img src="" alt="" class="main-info-block__img">
                            <div class="main-info-block__body">
                                <p class="main-info-block__subtitle subtitle"></p>
                                <h2 class="main-info-block__title title"></h2>
                                <p class="main-info-block__desc desc"></p>
                                <div class="main-info-block__owner owner">
                                    <img src="" alt="" class="owner__img">
                                    <p class="owner__name"></p>
                                    <p class="owner__position"></p>
                                </div>
                            </div>
                        </div>
                        <div class="info__row">
                            <div class="info__items">
                                <div class="info__item item-info">
                                    <img src="" alt="" class="item-info__img">
                                    <p class="item-info__subtitle subtitle"></p>
                                    <h2 class="item-info__title title"></h2>

                                    <h2 class="item-info__title title"></h2>
                                    <p class="item-info__date"></p>

                                <div class="info__item item-info">
                                    <img src="" alt="" class="item-info__img">
